<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;"> -->
  <title>UniChat - Messenger Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #0084ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 18px;
      margin: 5px 0;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: #0084ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .message.other {
      background: #e4e6eb;
      color: black;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background: #006fdb;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">UniChat</div>
    <div class="chat-box" id="chat-box"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");

    // -------- SHOW MESSAGE --------
    function showMessage(text, from) {
      const div = document.createElement("div");
      div.classList.add("message", from === "You" ? "user" : "other");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // -------- SEND MESSAGE TO BACKEND --------
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      // Send to backend
      await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, recipientId: "<ADMIN_PSID>" }) // replace with admin/user id if needed
      });

      showMessage(text, "You");
      messageInput.value = "";
    });

    // -------- POLL BACKEND FOR NEW MESSAGES --------
    async function fetchMessages() {
      try {
        const res = await fetch("/messages");
        const msgs = await res.json();

        chatBox.innerHTML = ""; // reset
        msgs.forEach(m => {
          showMessage(m.text, m.senderId === "<ADMIN_PSID>" ? "You" : "Other");
        });
      } catch (err) {
        console.error("Error fetching messages:", err);
      }
    }

    // Poll every 3 seconds
    setInterval(fetchMessages, 3000);

    // Initial load
    fetchMessages();
  </script>
</body>
</html>
